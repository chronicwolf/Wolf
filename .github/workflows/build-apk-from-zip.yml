name: Build APK from ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Unzip project + patch build fixes
        run: |
          set -euxo pipefail

          sudo apt-get update
          sudo apt-get install -y unzip

          # Pick ZIP (prefer exact expected name)
          if [ -f "ClientTrackerProject.zip" ]; then
            ZIP="ClientTrackerProject.zip"
          else
            ZIP="$(ls -1 *.zip | head -n 1)"
          fi

          echo "Using ZIP: $ZIP"
          unzip -q "$ZIP"

          # Ensure Gradle wrapper executable
          chmod +x ClientTracker/gradlew

          # Suppress compileSdk 36 warning (warning only)
          echo "android.suppressUnsupportedCompileSdk=36" >> ClientTracker/gradle.properties

          # Fix: Theme.Material3.DayNight.NoActionBar not found (Material Components dependency)
          APP_GRADLE="ClientTracker/app/build.gradle.kts"
          if [ -f "$APP_GRADLE" ] && ! grep -q 'com.google.android.material:material' "$APP_GRADLE"; then
            echo "Patching Material dependency into $APP_GRADLE"
            sed -i '/^[[:space:]]*dependencies[[:space:]]*{/a\    implementation("com.google.android.material:material:1.12.0")' "$APP_GRADLE"
          fi

          # Fix: Unresolved reference KeyboardOptions in SettingsScreen.kt (missing imports in ZIP)
          SETTINGS_FILE="ClientTracker/app/src/main/java/com/wolf/clienttracker/ui/screens/SettingsScreen.kt"
          if [ -f "$SETTINGS_FILE" ]; then
            if grep -q 'KeyboardOptions' "$SETTINGS_FILE" && ! grep -q 'import androidx.compose.ui.text.input.KeyboardOptions' "$SETTINGS_FILE"; then
              echo "Patching import KeyboardOptions into SettingsScreen.kt"
              sed -i '/^package /a\
\
import androidx.compose.ui.text.input.KeyboardOptions' "$SETTINGS_FILE"
            fi
            if grep -q 'KeyboardType' "$SETTINGS_FILE" && ! grep -q 'import androidx.compose.ui.text.input.KeyboardType' "$SETTINGS_FILE"; then
              echo "Patching import KeyboardType into SettingsScreen.kt"
              sed -i '/^package /a\
\
import androidx.compose.ui.text.input.KeyboardType' "$SETTINGS_FILE"
            fi
          fi

      - name: Unit tests
        working-directory: ClientTracker
        run: ./gradlew test --stacktrace --no-daemon

      - name: Lint
        working-directory: ClientTracker
        run: ./gradlew lint --stacktrace --no-daemon

      - name: Assemble Debug APK
        working-directory: ClientTracker
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: client-tracker-debug-apk
          path: ClientTracker/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Upload reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            ClientTracker/**/build/reports/**
            ClientTracker/**/build/test-results/**
