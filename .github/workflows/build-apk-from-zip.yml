- name: Unzip project
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          if [ -f "ClientTrackerProject.zip" ]; then
            ZIP="ClientTrackerProject.zip"
          else
            ZIP=$(ls -1 *.zip | head -n 1)
          fi
          echo "Using ZIP: $ZIP"
          unzip -q "$ZIP"

          # Ensure Gradle wrapper is executable
          chmod +x ClientTracker/gradlew

          # Patch missing Material Components dependency (fixes Theme.Material3.* not found)
          APP_GRADLE="ClientTracker/app/build.gradle.kts"
          if [ -f "$APP_GRADLE" ] && ! grep -q 'com.google.android.material:material' "$APP_GRADLE"; then
            echo "Patching Material dependency into $APP_GRADLE"
            sed -i '/^[[:space:]]*dependencies[[:space:]]*{/a\    implementation("com.google.android.material:material:1.12.0")' "$APP_GRADLE"
          fi
