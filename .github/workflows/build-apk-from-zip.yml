name: Build APK from ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Unzip project + patch Material dependency
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

          if [ -f "ClientTrackerProject.zip" ]; then
            ZIP="ClientTrackerProject.zip"
          else
            ZIP=$(ls -1 *.zip | head -n 1)
          fi

          echo "Using ZIP: $ZIP"
          unzip -q "$ZIP"

          # Ensure Gradle wrapper is executable
          chmod +x ClientTracker/gradlew

          # Patch missing Material Components dependency (fixes Theme.Material3.* not found)
          APP_GRADLE="ClientTracker/app/build.gradle.kts"
          if [ -f "$APP_GRADLE" ] && ! grep -q 'com.google.android.material:material' "$APP_GRADLE"; then
            echo "Patching Material dependency into $APP_GRADLE"
            sed -i '/^[[:space:]]*dependencies[[:space:]]*{/a\    implementation("com.google.android.material:material:1.12.0")' "$APP_GRADLE"
          fi

      - name: Unit tests
        working-directory: ClientTracker
        run: ./gradlew test --stacktrace --no-daemon

      - name: Lint
        working-directory: ClientTracker
        run: ./gradlew lint --stacktrace --no-daemon

      - name: Assemble Debug APK
        working-directory: ClientTracker
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: client-tracker-debug-apk
          path: ClientTracker/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Upload reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            ClientTracker/**/build/reports/**
            ClientTracker/**/build/test-results/**
