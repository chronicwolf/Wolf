name: Build APK from ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Unzip project
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          if [ -f "ClientTrackerProject.zip" ]; then
            ZIP="ClientTrackerProject.zip"
          else
            ZIP=$(ls -1 *.zip | head -n 1)
          fi
          echo "Using ZIP: $ZIP"
          unzip -q "$ZIP"
          chmod +x ClientTracker/gradlew

      - name: Unit tests
        working-directory: ClientTracker
        run: ./gradlew test

      - name: Lint
        working-directory: ClientTracker
        run: ./gradlew lint

      - name: Assemble Debug
        working-directory: ClientTracker
        run: ./gradlew assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: client-tracker-debug-apk
          path: ClientTracker/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
